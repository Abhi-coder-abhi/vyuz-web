<body>
    <div class='App'>
        <video id="v0" preload="preload" loop></video>
        <div id="scrollSection"></div>
        <div class='App-scroll-button'><img src="./images/scroll.svg" alt="Scroll Icon"></div>
        <div class='App-scroll'>scroll</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('v0');
            const scrollSection = document.getElementById('scrollSection');
            const scrollButton = document.querySelector('.App-scroll-button img');
            const scrollText = document.querySelector('.App-scroll');
            const scrambleText = document.getElementById('scrambleText');

            // Add event listener to handle scrolling
            function scrollProgress() {
                const scrollpx = document.documentElement.scrollTop;
                const winHeightpx = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                const scrollLen = Math.ceil((scrollpx / winHeightpx) * 70);
                setCurrentImageIndex(scrollLen);
            }

            window.addEventListener('scroll', scrollProgress);

            // Set up video source based on screen size
            const isMobile = window.matchMedia("(max-width: 500px)").matches;

            if (isMobile) {
            const header = document.createElement('header');
            header.className = 'App-header';

            const img = document.createElement('img');
            img.src = `../images/${currentImageIndex}.webp`;
            img.style.height = "100vh";
            img.style.width = "100vw";
            img.alt = `${currentImageIndex + 1}`;

            const scrollButton = document.createElement('div');
            scrollButton.className = 'App-scroll-button';
            const scrollButtonImg = document.createElement('img');
            scrollButtonImg.src = './images/scroll.svg';
            scrollButtonImg.alt = `${currentImageIndex + 1}`;
            scrollButton.appendChild(scrollButtonImg);

            const scrollText = document.createElement('div');
            scrollText.className = 'App-scroll';
            scrollText.textContent = 'scroll';

            header.appendChild(img);
            header.appendChild(scrollButton);
            header.appendChild(scrollText);

            document.body.appendChild(header);
        }
            const videoSource = isMobile ? "./videos/landingpage.mp4" : "./videos/landingpage.mp4";
            video.innerHTML = `<source type="video/mp4" src="${videoSource}"></source>`;

            // Set up video height based on its duration
            video.addEventListener('loadedmetadata', function () {
                const { duration } = video;
                const playbackConst = 500;
                scrollSection.style.height = Math.floor(duration) * playbackConst + "px";
            });

            // Set up scrolling playback
            window.requestAnimationFrame(function scrollPlay() {
                if (video) {
                    const frameNumber = window.pageYOffset / 500; // Adjust playbackConst as needed
                    video.currentTime = frameNumber;
                }
                window.requestAnimationFrame(scrollPlay);
            });
        });
    </script>
